# deploy/nginx.conf
worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  server_tokens off;

  # gzip básico
  gzip on; gzip_types text/plain text/css application/json application/javascript;

  upstream api_upstream {
    server api:3000;  # servicio interno docker
    keepalive 32;
  }

  server {
    listen 80;
    server_name yourdomain.com;

    # (Opcional) redirigir a HTTPS si ya tenés certificados
    # return 301 https://$host$request_uri;

    # Front (Angular compilado) servido como estático:
    root /usr/share/nginx/html;  # copia el build del front aquí en la imagen del proxy o monta un volume
    index index.html;

    # Angular SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy a la API
    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # timeouts prudentes
      proxy_read_timeout 75s;
      proxy_send_timeout 75s;
    }

    # Headers de seguridad mínimos
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";
    # CSP a medida si querés endurecer
  }
}

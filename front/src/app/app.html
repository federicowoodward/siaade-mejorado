<div
  class="py-2 px-3 flex justify-content-between align-items-center"
  *ngIf="authService.isLoggedIn()"
>
  <div>
    <p-button
      (click)="sidebarVisible = true"
      aria-label="Open menu"
      icon="pi pi-bars"
      class="lg:hidden block"
    >
    </p-button>
  </div>
  <div>
    <img src="assets/images/logo.png" alt="Logo" class="w-4rem" />
  </div>
  <div class="">
    <p>SA</p>
  </div>
</div>
<div class="flex h-screen">
  <!-- Sidebar: visible en lg+, hamburger/overlay en mobile -->
  <aside
    class="min-w-17rem max-w-17rem h-full hidden lg:block"
    *ngIf="authService.isLoggedIn()"
  >
    <app-menu-component></app-menu-component>
  </aside>

  <!-- Sidebar Drawer (solo visible en mÃ³vil) -->
  <p-drawer
    [(visible)]="sidebarVisible"
    header="Menu"
    position="left"
    [modal]="true"
    styleClass=""
  >
    <app-menu-component></app-menu-component>
  </p-drawer>

  <!-- Main content -->
  <main class="flex-1 p-3 overflow-auto bg-indigo-50">
    <router-outlet></router-outlet>
  </main>
</div>

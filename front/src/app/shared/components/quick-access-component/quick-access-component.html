<!-- Avisos importantes -->
<div class="card mt-4">
  <h3>Avisos importantes</h3>

  <ul class="list-none p-0">
    <li *ngFor="let aviso of noticesForHome()" class="mb-3">
      <i class="pi pi-bell text-yellow-500 mr-2"></i>
      <div>
        <strong>{{ aviso.title }}</strong>
        <span [innerHTML]="aviso.content"></span>
        <br />
        <small class="text-gray-500">
          Publicado por {{ aviso.createdBy }} â€¢ {{ aviso.createdAt | date:
          'dd/MM/yyyy' }}
        </small>
      </div>
    </li>
  </ul>

  <p *ngIf="!noticesForHome().length">No hay avisos para tu rol.</p>
</div>

<!-- Bienvenida -->
<h2 class="mb-4 text-2xl font-semibold">
  Bienvenido, {{ (userRole() || 'usuario') | titlecase }}
</h2>

<!-- Accesos rapidos -->
<div class="grid">
  <div *ngFor="let acc of accesses()" class="col-12 sm:col-6 lg:col-3">
    <p-card
      [header]="acc.label"
      [subheader]="acc.description"
      [style]="{ cursor: 'pointer' }"
      (click)="navigate(acc.route)"
      class="quick-card"
    >
      <div class="card-content">
        <i [class]="acc.icon + ' text-5xl text-primary'"></i>
      </div>
    </p-card>
  </div>
</div>

<!-- Resumen / Stats -->
<div class="grid mt-4">
  <div class="col-12 sm:col-6 lg:col-3" *ngFor="let stat of stats">
    <p-card [style]="{ textAlign: 'center' }" class="stat-card">
      <h3 class="text-2xl font-bold">{{ stat.value }}</h3>
      <p class="text-sm text-gray-500">{{ stat.label }}</p>
    </p-card>
  </div>
</div>

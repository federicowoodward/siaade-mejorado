<div class="m-w-custom">
  <div class="pt-3">

    <p-button
    label="Volver"
    icon="pi pi-arrow-left"
    (onClick)="back()"
    ></p-button>
  </div>

  <div class="flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Alumnos de la carrera</h2>
  </div>

  <ng-container *ngIf="loading(); else loadedTpl">
    <div class="center">
      <p-progressSpinner ariaLabel="Cargando"></p-progressSpinner>
    </div>
  </ng-container>

  <ng-template #loadedTpl>
    <div *ngIf="error(); else contentTpl" class="error">{{ error() }}</div>
  </ng-template>

  <ng-template #contentTpl>
    <div class="table-container">
      <p-table
        [value]="filteredRows()"
        [paginator]="true"
        [rows]="15"
        dataKey="studentId"
        responsiveLayout="scroll"
        styleClass="p-datatable-sm p-datatable-gridlines"
        [rowTrackBy]="rowsTrackBy"
      >
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between align-items-center">
            <div class="flex gap-2">
              <input
                pInputText
                [ngModel]="search()"
                (ngModelChange)="onSearchChange($event)"
                placeholder="Buscar por nombre, CUIL o email"
                style="min-width: 18rem"
              />
              <!-- hacer un select con dropdown aca -->
              <!-- <input
                pInputText
                type="number"
                [ngModel]="year()"
                (ngModelChange)="year.set($event ? +$event : null)"
                placeholder="AÃ±o ingreso (ej: 2026)"
                style="width: 12rem"
              />
              <p-button
                label="Aplicar aÃ±o"
                icon="pi pi-filter"
                (onClick)="onApplyYearFilter()"
                [disabled]="loading()"
              ></p-button> -->
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th>ComisiÃ³n</th>
            <th>Alumno</th>
            <th>Email</th>
            <th>Acceso</th>
            <th *appCanAnyRole="[ROLE.SECRETARY]">Estado</th>
            <th style="width: 6rem">Acciones</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row>
          <tr class="tr-container">
            <td>{{ row.commissionLetter || row.commissionId }}</td>
            <td>{{ row.user.name }}</td>
            <td>{{ row.user.email }}</td>
            <td>
              <p-togglebutton
                [ngModel]="row.canLogin === true"
                (ngModelChange)="onToggleCanLogin(row, !!$event)"
                [disabled]="saving() || showReasonDialog() || row.isActive === false"
                [disableIfUnauthorized]="[ROLE.PRECEPTOR, ROLE.SECRETARY, ROLE.EXECUTIVE_SECRETARY]"
                onLabel="Habilitado"
                offLabel="Bloqueado"
                [onIcon]="'pi pi-lock-open'"
                [offIcon]="'pi pi-lock'"
                class="w-8rem text-sm"
                [ngClass]="(row.canLogin ? 'bg-green-300' : 'bg-red-300') + ' border-round-sm'"
                ariaLabel="Cambiar acceso"
              ></p-togglebutton>
              <div
                class="mt-1 text-xs text-color-secondary"
                *ngIf="row.isActive === false"
              >
                Inactivo: acceso bloqueado
              </div>
            </td>
            <td *appCanAnyRole="[ROLE.SECRETARY]">
              <p-togglebutton
                [ngModel]="row.isActive !== false"
                (onChange)="onToggleIsActive(row, !!$event.checked)"
                [disabled]="saving()"
                [disableIfUnauthorized]="[ROLE.SECRETARY, ROLE.EXECUTIVE_SECRETARY]"
                onLabel="Activo"
                offLabel="Inactivo"
                [onIcon]="'pi pi-check'"
                [offIcon]="'pi pi-times'"
                class="w-8rem text-sm"
                [ngClass]="((row.isActive !== false) ? 'bg-green-300' : 'bg-red-300') + ' border-round-sm'"
                ariaLabel="Cambiar estado"
              ></p-togglebutton>
            </td>
            <td class="text-center">
              <button
                pButton
                type="button"
                icon="pi pi-user"
                label="Ver ficha"
                (click)="viewStudent(row.studentId)"
                [text]="true"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-template>
  <!-- DiÃ¡logo para motivo de bloqueo del acceso -->
  <p-dialog
    header="Motivo del bloqueo"
    [visible]="showReasonDialog()"
    (visibleChange)="showReasonDialog.set($event)"
    [modal]="true"
    [style]="{ width: '28rem' }"
    [closable]="!saving()"
    [dismissableMask]="true"
    (onHide)="onReasonDialogHide()"
  >
    <div class="flex flex-column gap-2">
      <span class="text-sm text-color-secondary">
        PodÃ©s ingresar un motivo para el bloqueo (opcional). Si lo dejÃ¡s vacÃ­o,
        se bloquearÃ¡ igual.
      </span>
      <textarea
        class="p-inputtext w-full"
        rows="4"
        [ngModel]="reasonDraft()"
        (ngModelChange)="reasonDraft.set($event)"
        placeholder="Motivo del bloqueo (opcional)..."
      ></textarea>
      <div class="flex justify-content-end gap-2 mt-2">
        <p-button
          label="Cancelar"
          class="p-button-text"
          (onClick)="cancelBlockAccess()"
          [disabled]="saving()"
        ></p-button>
        <p-button
          label="Bloquear"
          icon="pi pi-lock"
          (onClick)="confirmBlockAccessWithReason()"
          [disabled]="saving()"
        ></p-button>
      </div>
    </div>
  </p-dialog>
</div>

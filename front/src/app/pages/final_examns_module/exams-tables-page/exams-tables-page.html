<div class="m-w-custom">
  <div class="flex justify-content-between align-items-center w-full mb-3">
    <h2 class="m-0">Mesas de examen</h2>
    <div class="flex gap-2">
      <p-button
        label="Crear mesa"
        icon="pi pi-plus"
        (onClick)="openCreate()"
      ></p-button>
    </div>
  </div>

  <p-table
    [value]="tables()"
    [paginator]="true"
    [rows]="10"
    responsiveLayout="scroll"
    [loading]="loading()"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Rango</th>
        <th>Creada por</th>
        <th style="width: 260px">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td class="font-medium">{{ row.name }}</td>
        <td>{{ row.start_date }} → {{ row.end_date }}</td>
        <td>
          <ng-container *ngIf="row.created_by_user as u; else createdById">
            {{ u.name }} {{ u.last_name || '' }}
            <i
              *ngIf="u.email"
              class="pi pi-info-circle text-500 cursor-pointer ml-2"
              pTooltip="{{ u.email }}"
              tooltipPosition="top"
              aria-label="Email del creador"
            ></i>
          </ng-container>
          <ng-template #createdById>
            <span class="text-500">{{ row.created_by | slice:0:8 }}…</span>
          </ng-template>
        </td>
        <td class="flex gap-2 flex-wrap">
          <p-button
            label="Abrir"
            icon="pi pi-arrow-right"
            (onClick)="openTable(row)"
          ></p-button>
          <p-button
            label="Editar"
            icon="pi pi-pencil"
            severity="secondary"
            (onClick)="openEdit(row)"
          ></p-button>
          <p-button
            label="Eliminar"
            icon="pi pi-trash"
            severity="danger"
            (onClick)="deleteTable(row)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="{{ editingId ? 'Editar mesa' : 'Crear mesa' }}"
  [visible]="showDialog()"
  (visibleChange)="showDialog.set($event)"
  [modal]="true"
  [style]="{ width: '520px', maxWidth: '95vw' }"
>
  <div class="flex flex-column gap-3">
    <div>
      <label class="block mb-1">Nombre</label>
      <input
        pInputText
        class="w-full"
        [(ngModel)]="name"
        placeholder="Ej: Mesa Diciembre 2025"
      />
    </div>
    <div class="grid">
      <div class="col-12 md:col-6">
        <label class="block mb-1">Fecha inicio</label>
        <input
          type="date"
          class="w-full p-inputtext p-component"
          [(ngModel)]="start_date"
        />
      </div>
      <div class="col-12 md:col-6">
        <label class="block mb-1">Fecha fin</label>
        <input
          type="date"
          class="w-full p-inputtext p-component"
          [(ngModel)]="end_date"
        />
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      label="Cancelar"
      severity="secondary"
      (onClick)="showDialog.set(false)"
    ></p-button>
    <p-button
      label="Confirmar"
      icon="pi pi-check"
      (onClick)="confirmDialog()"
    ></p-button>
  </ng-template>
</p-dialog>

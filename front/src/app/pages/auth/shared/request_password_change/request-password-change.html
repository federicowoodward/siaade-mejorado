<div class="request-change-card">
  <div class="text-center mb-4">
    <i class="pi pi-shield text-6xl text-primary mb-3"></i>
    <h2 class="mb-2">Cambiar contraseña</h2>
    <p class="text-color-secondary">
      Para cambiar tu contraseña, te enviaremos un código de verificación a tu correo.
    </p>
  </div>

  <div class="user-info mb-4 p-3 border-round bg-primary-50 text-center">
    <div class="text-sm text-color-secondary mb-1">Se enviará el código a:</div>
    <div class="font-semibold text-lg">{{ userEmail() }}</div>
  </div>

  <div class="flex flex-column gap-3">
    <p-button
      label="Enviar código"
      icon="pi pi-send"
      [loading]="submitting()"
      [disabled]="submitting()"
      (onClick)="requestCode()"
      styleClass="w-full"
    ></p-button>

    <p-button
      label="Cancelar"
      icon="pi pi-times"
      [outlined]="true"
      [disabled]="submitting()"
      (onClick)="cancel()"
      styleClass="w-full"
      severity="secondary"
    ></p-button>
  </div>
</div>

<p-toast></p-toast>

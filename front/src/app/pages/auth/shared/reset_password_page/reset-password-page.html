<div class="reset-card">
	<h2>Restablecer contraseña</h2>
	<p class="hint" *ngIf="!token">Ingresá desde el enlace de recuperación.</p>

	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="field">
			<label>Nueva contraseña</label>
			<input pInputText type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
		</div>
		<div class="field">
			<label>Confirmar contraseña</label>
			<input pInputText type="password" formControlName="confirm" placeholder="Repetir contraseña" />
		</div>

		<button pButton type="submit" label="Guardar" [disabled]="submitting || !token"></button>
	</form>
</div>

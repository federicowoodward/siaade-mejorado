<p-toast></p-toast>

<table
  style="width: 20%; border-collapse: collapse"
  class="fixed left-0 right-0 m-auto"
>
  <thead>
    <tr>
      <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ccc">
        Email
      </th>
      <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ccc">
        Contraseña
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 12px">alice&#64;student.com</td>
      <td style="padding: 12px">hash1</td>
    </tr>
    <tr>
      <td style="padding: 12px">bob&#64;teacher.com</td>
      <td style="padding: 12px">hash2</td>
    </tr>
    <tr>
      <td style="padding: 12px">carol&#64;preceptor.com</td>
      <td style="padding: 12px">hash3</td>
    </tr>
    <tr>
      <td style="padding: 12px">derek&#64;secretary.com</td>
      <td style="padding: 12px">hash4</td>
    </tr>
    <tr>
      <td style="padding: 12px">eva&#64;admin.com</td>
      <td style="padding: 12px">hash5</td>
    </tr>
  </tbody>
</table>

<div
  class="flex flex-column justify-content-center align-items-center min-h-screen"
>
  <div class="sm:w-25rem surface-card shadow-2 border-round p-4">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <label for="identity" class="block mb-2">Nombre, Email o CUIL</label>
      <input
        id="identity"
        type="text"
        pInputText
        formControlName="identity"
        class="w-full mb-3"
        placeholder="Ej: juan@mail.com"
      />

      <label for="password" class="block mb-2">Contraseña</label>
      <input
        id="password"
        type="password"
        pPassword
        formControlName="password"
        class="w-full mb-3"
      />

      <button
        type="submit"
        pButton
        label="Ingresar"
        class="w-full mb-2"
        [disabled]="form.invalid"
      ></button>
    </form>

    <p class="text-sm text-center mt-3">
      <a (click)="goToReset()" class="cursor-pointer text-primary"
        >¿Olvidaste tu contraseña?</a
      >
    </p>
  </div>
</div>

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: dbsiaade2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joeldatabase*
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB}",
        ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 15s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siaade-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: siaade-front
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_started

  bot:
    build:
      context: ./Bot
      dockerfile: Dockerfile
    container_name: siaade-bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BOT_HTTP_PORT: 5001
      BACKEND_URL: http://api:3000
      # Pega aquí el access token JWT obtenido del backend para que el bot pueda leer /api/users
      # BOT_BACKEND_TOKEN: "<ACCESS_TOKEN>"
      # (Opcional) Si querés proteger el bot con token interno para el front
      # BOT_API_TOKEN: "token-interno-seguro"
      # (Opcional) Lista fija de emails si no querés que llame al backend
      # TEST_EMAILS: demo1@test.com,demo2@test.com
    depends_on:
      api:
        condition: service_started
    ports:
      - "5001:5001"

volumes:
  postgres_data:
